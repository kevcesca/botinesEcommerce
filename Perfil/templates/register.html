{% extends 'padre.html' %}

{% block head %}
    {% load static %}
    <meta name="description" content="Crear cuenta" />
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
    <title>Crear cuenta</title>
{% endblock head %}

{% block contenidoQueCambia %}
    <main class="container-fluid d-flex justify-content-center align-items-center flex-column">
        <form class="formulario-editar card d-flex justify-content-center align-items-stretch flex-column w-50 py-5 px-5" action="" method="post">
            {% csrf_token %}
            <h2 class="t-white py-2">Crear cuenta</h2>
            {{ form.as_p }}
            <button class="btn btn-productos" type="submit">Crear cuenta</button>
        </form>
    </main>
{% endblock contenidoQueCambia %}
